name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.22.x']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      if: runner.os == 'Linux' # Only install libpcap-dev on Linux (ubuntu-latest)
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev

    - name: Vet
      run: go vet ./...

    - name: Build
      run: go build ./cmd/lanaudit

    - name: Test
      run: go test -v -race -coverprofile=coverage.txt ./...

    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.txt
        flags: unittests
        fail_ci_if_error: false
